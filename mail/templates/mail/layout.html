{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>

        {% block navbar %}

        <nav class="navbar navbar-static-top">
            <div class="container-fluid">
              <span class="brand">Mail</span>
              <div class="d-flex justify-content-end">
                  <div class="account">{{ request.user.email }}</div>
                  <a class="btn btn-sm" href="{% url 'logout' %}">Log Out</a>
              </div>
              
            </div>
        </nav>
    
         
        {% endblock navbar %}

    {% block sidenav%}
    
    <div class="sidenav">

        <button class="compose-button" id="compose">Compose</button>

        <ul class="tabs">
            <li data-tab-target id="default" class="active tab"><a id="inbox" href="#" >Inbox</a></li>
            <li data-tab-target class="tab"><a id="sent" href="#" >Sent</a></li>
            <li data-tab-target class="tab"><a id="archived" href="#" >Archived</a></li>
        </ul>

    </div>

    {% endblock sidenav%}

        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
