{% extends "mail/layout.html" %}
{% load static %}
  

{% block body %}

    <div style="padding-top: 50px;" id="emails-view">
    </div>

    <div id="email-view">

        <div class="email-container">

            <span class="email-info">From: <span class="inner-info" id="sender"></span> </span><br>
            <span class="email-info">To: <span class="inner-info" id="recipient"></span></span><br>
            <span class="email-info">Subject: <span class="inner-info" id="subject"></span></span><br>
            <span class="email-info">Timestamp: <span class="inner-info" id="timestamp"></span></span><br>
            <hr>
            <p id="email-body"></p>

        </div>

    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                <span class="form-info">From:</span><input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                <span class="form-info">To:</span><input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input style="margin-top: 20px;" type="submit" class="btn"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
